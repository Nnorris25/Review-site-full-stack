<!DOCTYPE html>
<html>
<head>
<title>Review Site</title>
</head>
<body>
<h1>Review Site</h1>
	<ul>
		<li th:each="review: ${review}">
		<a th:href="@{/review/}">
		<span th:text="${review.movieName} + ': '">Movie</span>
		<span th:text="${review.category}">Category</span>
		</a>
		</li>
	</ul>
	
</body>
</html>
